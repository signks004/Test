<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href ="form.css" type ="text/css">
</head>
<body>
<div class="container">  
    <form id="contact" action="http://localhost/insert.php" method="POST">
      <h3>Student Signup Form</h3>
      
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" name="name" required autofocus>
        
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number " type="text" tabindex="3"name="phno" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="4"name="email" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Address" tabindex="5"name="address" required></textarea>
      </fieldset>
      <fieldset>
        <input placeholder="City" type="text" tabindex="6"name="city" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="State" type="text" tabindex="7"name="state" required autofocus>
      </fieldset>
      
      <fieldset>
        <input placeholder="PIN " type="text" tabindex="8"name="pin" required>
      </fieldset>
    
      
      <fieldset>
        <button name="submit" type="submit" >Submit</button>
      </fieldset>
      
    </form>
  </div>
</body>


  </html>
